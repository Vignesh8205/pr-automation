name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  automated-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
          
      - name: Run PR automation review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          node index.js review --pr ${{ github.event.pull_request.number }} --repo ${{ github.repository }}
          
      - name: Run Playwright tests
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          npm run test
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  auto-merge:
    runs-on: ubuntu-latest
    needs: automated-review
    if: contains(github.event.pull_request.labels.*.name, 'auto-merge')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Auto-merge PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node index.js merge --pr ${{ github.event.pull_request.number }} --repo ${{ github.repository }} --method squash